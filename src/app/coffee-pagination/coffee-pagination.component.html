<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
     
    <h2>COFFEE ITEMS </h2>
    <div style="overflow: auto;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th *ngFor = "let heading of arrayKeys">{{heading}}</th>
                </tr>
            </thead>   
            <tbody>
                <tr *ngFor="let items of currentItems">
                    <td>{{items.blend_name}}</td>
                    <td>{{items.origin}}</td>
                    <td>{{items.notes}}</td>
                    <td>{{items.variety}}</td>
                    <td>{{items.intensifier}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  
  <div class="pager">                
  <ul class="pagination" *ngFor="let items of numbers; let i = index">
    <li><a (click) = "changePage(i+1)">{{i+1}}</a></li>
  </ul>
  </div>
</div> 

</body>
</html>
